{% extends "base.html" %}

{% block title %}
Recover Password
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <h1>Change Password</h1>
        <form method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">Password (8 characters minimum)</label>
                <input type="password" name="new_pass" class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="8" maxlength="100"  required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" name="conf_new_pass" class="form-control" id="exampleInputPassword1" placeholder="Verify Password" minlength="8" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
