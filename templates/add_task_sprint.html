{% extends "base.html" %}

{% block title %}
Add to Sprint
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <h1>Add to Sprint</h1>
        <form method="POST">
            <div class="form-group"></div>
                <select name="sprint_name" class="form-control" id="sprint_name">
                    {% for sprint in sprints %}
                        <option>{{sprint.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
